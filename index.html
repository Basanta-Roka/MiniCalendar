<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="images/x-icon" href="image/calendar_icon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="codes/style.css">
    <title>MiniCalendar</title>
</head>

<body>

    <h1 class="calendarText">Mini Calendar</h1>

    <span class="container">
        <p id="month"></p>
        <p id="day"></p>
        <p id="date"></p>
        <p id="year"></p>
    </span>

    <span class="dates">
        <p id="dates">Date :</p>

        <p id="month2"></p>
        <P> / </P>
        <p id="date2"></p>
        <P> / </P>
        <p id="year2"></p>

    </span>


    <footer id="creditText">
        Challenge by <a href="https://www.frontendmentor.io">Frontend Mentor.</a> Coded by
        <a href="https://github.com/Basanta-Roka">Basanta Roka.</a>
    </footer>


    <script src="codes/script.js"></script>
</body>

</html>
